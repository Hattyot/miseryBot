<!DOCTYPE html>
<html>
<head>
	<title>My First OAuth2 App</title>
</head>
<body>
<div id="info">
	Hoi!
</div>
<a id="login" style="display: none;" href="https://discordapp.com/api/oauth2/authorize?client_id=510432801888272387&redirect_uri=https%3A%2F%2Fmiserybott.herokuapp.com%2F&response_type=code&scope=connections">Identify Yourself</a>
<script>
    window.onload = () => {
        const match = window.location.hash.match(/access_token=(.+?)&token_type=(.+?)(?:&|$)/);

        if (match) {
            const [, accessToken, tokenType] = match;

            fetch('https://discordapp.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`
                }
            })
                .then(res => res.json())
                .then(response => {
                    const { username, discriminator } = response;
                    document.getElementById('info').innerText += ` ${username}#${discriminator}`;
                    console.log(response)
                })
                .catch(console.error);

        }
        else {
            document.getElementById('login').style.display = 'block';
        }
    }
</script>
</body>
</html>
